<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>littleRPGCalc</title>
    
    <!-- Import Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    
    <!-- Import vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <header class="border-bottom pb-1 mb-2">
            <h1 class="mb-0">Little RPG Calculator</h1>
            <div v-if="greetMe" class="text-muted small">{{ greetMessage }}</div>
        </header>

        <dice-board @add-to-results="addToResults" @clear-results="clearResults"></dice-board>
        <result-display :results="results"></result-display>
        
        <footer class="text-center">
            &copy; 2021 <a href="https://www.markusneeb.de">MN</a>
        </footer>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/DiceBoard.js"></script>
    <script src="./components/ResultDisplay.js"></script>

    <!-- Mound App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>

    <!-- Bootstrap Java -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
