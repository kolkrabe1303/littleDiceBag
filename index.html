<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>littleRPGCalc</title>
    

    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    
    <!-- Import vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <header class="border-bottom mb-4">
            <h1>littleRPGCalc</h1>
            <p v-if="greetMe">{{ greetMessage }}</p>
        </header>

        <main class="border-bottom mb-4">
            <section class="mb-4">
                <dice-buttons @add-to-results="addToResults"></dice-buttons>
            </section>
            <result-display class="result-display" :results="results"></result-display>
        </main>
        <footer class="mb-4 text-center">
            &copy; 2021 <a href="https://www.markusneeb.de">MN</a>
        </footer>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/DiceButtons.js"></script>
    <script src="./components/ResultDisplay.js"></script>

    <!-- Mound App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>

    <!-- Bootstrap Java -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
